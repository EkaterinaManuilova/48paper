<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" src="./scripts/index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>48paper</title>
  </head>
  <body class="page">
    <main class="main">
      <div class="main-container">
        <div class="left-menu">
          <a class="catalog-link" href="/src/pages/catalog.html">
            <h2 class="left-menu__title">
              Каталог<span class="left-menu__title-caption">2403</span>
            </h2>
          </a>
 
          <nav class="left-menu__navbar">
            <ul class="left-menu__navbar-list"></ul>
          </nav>
        </div>
        <div class="main-content">
          <div class="main-banner-slider">
            <div class="main-banner-slider__list">
              <a href="#" class="slider-link">
                <div>
                  <img src="images/screen.png" />
                </div>
              </a>
              <a href="#" class="slider-link">
                <div class="main-banner-slider__item">
                  <img
                    class="main-banner-slider__img"
                    src="images/48banner.png"
                  />
                </div>
              </a>
              <a href="#" class="slider-link">
                <div class="main-banner-slider__item">
                  <img
                    class="main-banner-slider__img"
                    src="images/viniet.jpeg"
                  />
                </div>
              </a>
              <a href="#" class="slider-link">
                <div class="main-banner-slider__item">
                  <img
                    class="main-banner-slider__img"
                    src="images/card-backgr.jpeg"
                  />
                </div>
              </a>
            </div>
            <div class="main-banner-slider-arrow-prev"></div>
            <div class="main-banner-slider-arrow-next"></div>
            <div class="main-banner-slider-dots"></div>
          </div>
        </div>
      </div>
    </main>

    <section class="articles">
      <h2 class="articles__title">Статьи</h2>
      <p class="aticles__subtitle">Полезные знания для вашего бизнеса</p>
      <div class="articles__content"></div>
    </section>

    <script src="./scripts/BannerSlider.js"></script>
    <!-- вызов слайдера -->
    <script>
      new BannerSlider();
    </script>

    <div class="popup popup_type_login">
      <div class="popup__container">
        <button type="button" class="btn button-login-close"></button>
        <h2 class="popup__title">Вход в кабинет</h2>
        <form
          id="loginForm"
          class="form form_type_login"
          name="loginForm"
          novalidate
        >
          <div class="form__content">
            <label class="form__field">
              <span class="form-input-name">Номер телефона</span>
              <input
                class="form__input form__input_name_phone"
                type="tel"
                name="phone"
                id="phone-input"
                maxlength="50"
                autofocus="autofocus"
                required="required"
                value="+7(___)___-__-__"
                pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                placeholder="+7(___)___-__-__"
              />
              <span
                class="form__input-error phone-input-error"
                id="phone-input-error"
              ></span>
            </label>
            <label class="form__field">
              <span class="form-input-name">Пароль</span>
              <input
                class="form__input form__input_name_password"
                type="password"
                name="password"
                id="password-input"
                minlength="4"
                maxlength="10"
                autocomplete="off"
                required
              />
              <span
                class="form__input-error password-input-error"
                id="password-input-error"
              ></span>
            </label>
          </div>
          <div class="form-res">
            <a href="#" class="forgot-link">Забыли пароль?</a>
            <button type="submit" class="btn button_type_submit">Войти</button>
          </div>
        </form>
      </div>
    </div>

    <template id="left-menu-item-template" class="left-menu-item-template">
      <li class="left-menu__navbar-item">
        <a class="left-menu__navbar-link-first-level">
          <div class="menu-item">
            <span class="menu-item-name"></span
            ><span class="menu-item-count"></span>
          </div>

          <div class="menu-arrow"></div>
        </a>
      </li>
    </template>

    <template id="article-item-template" class="article-item-template">
      <article class="article">
        <h3 class="article__title"></h3>
        <p class="article__text"></p>
        <a class="article__link">Читать</a>
      </article>
    </template>

    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>
  </body>
</html>

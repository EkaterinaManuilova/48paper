<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script type="module" src="./src/scripts/index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>48paper</title>
  </head>
  <body class="page">
    <div class="page-container">
      <main class="main">
        <div class="main-container">
          <div class="left-menu">
            <a class="catalog-link" href="/src/pages/catalog.html">
              <h2 class="left-menu__title">
                Каталог<span class="left-menu__title-caption">2403</span>
              </h2>
            </a>

            <nav class="left-menu__navbar">
              <ul class="left-menu__navbar-list"></ul>
            </nav>
          </div>
          <div class="main-content">
            <div class="main-banner">
              <div class="main-banner__wrapper">
                <div class="main-banner__list">
                  <div class="main-banner__item">
                    <!-- Контент 1 слайда -->
                    <a href="#" class="banner-link">
                      <img class="main-banner__img" src="/src/images/48banner.png" />
                    </a>
                  </div>
                  <div class="main-banner__item">
                    <!-- Контент 2 слайда -->
                    <a href="#" class="banner-link">
                      <img class="main-banner__img" src="/src/images/viniet.jpeg" />
                    </a>
                  </div>
                  <div class="main-banner__item">
                    <!-- Контент 3 слайда -->
                    <a href="#" class="banner-link">
                      <img
                        class="main-banner__img"
                        src="/src/images/card-backgr.jpeg"
                      />
                    </a>
                  </div>
                </div>
              </div>
              <button
                class="main-banner__btn main-banner__btn_prev"
                role="button"
                data-slide="prev"
              ></button>
              <button
                class="main-banner__btn main-banner__btn_next"
                role="button"
                data-slide="next"
              ></button>
            </div>
            <div class="content">
              <div class="tabs">
                <a href="#" class="tab">Специальные&nbsp;предложения</a>
                <a href="#" class="tab">Новинки</a>
                <a href="#" class="tab">48 Типография</a>
              </div>
              <section class="products">
                <ul class="products__list"></ul>
              </section>
            </div>
          </div>
        </div>
      </main>

      <section class="articles">
        <h2 class="articles__title">Статьи</h2>
        <p class="aticles__subtitle">Полезные знания для вашего бизнеса</p>
        <div class="articles__content"></div>
      </section>

      <script src="./src/scripts/slider.js"></script>
      <!-- вызов слайдера -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          new ItcSimpleSlider(".main-banner", {
            loop: true,
            autoplay: true,
            swipe: true,
          });
        });
      </script>

      <div class="popup popup_type_login">
        <div class="popup__container">
          <button type="button" class="btn button-login-close"></button>
          <h2 class="popup__title">Вход в кабинет</h2>
          <form
            id="loginForm"
            class="form form_type_login"
            name="loginForm"
            novalidate
          >
            <div class="form__content">
              <label class="form__field">
                <span class="form-input-name">Номер телефона</span>
                <input
                  class="form__input form__input_name_phone"
                  type="tel"
                  name="phone"
                  id="phone-input"
                  maxlength="50"
                  autofocus="autofocus"
                  required="required"
                  value="+7(___)___-__-__"
                  pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                  placeholder="+7(___)___-__-__"
                />
                <span
                  class="form__input-error phone-input-error"
                  id="phone-input-error"
                ></span>
              </label>
              <label class="form__field">
                <span class="form-input-name">Пароль</span>
                <input
                  class="form__input form__input_name_password"
                  type="password"
                  name="password"
                  id="password-input"
                  minlength="4"
                  maxlength="10"
                  autocomplete="off"
                  required
                />
                <span
                  class="form__input-error password-input-error"
                  id="password-input-error"
                ></span>
              </label>
            </div>
            <div class="form-res">
              <a href="#" class="forgot-link">Забыли пароль?</a>
              <button type="submit" class="btn button_type_submit">
                Войти
              </button>
            </div>
          </form>
        </div>
      </div>

      <template id="left-menu-item-template" class="left-menu-item-template">
        <li class="left-menu__navbar-item">
          <a class="left-menu__navbar-link-first-level">
            <div class="menu-item">
              <span class="menu-item-name"></span
              ><span class="menu-item-count"></span>
            </div>

            <div class="menu-arrow"></div>
          </a>
        </li>
      </template>

      <template id="article-item-template" class="article-item-template">
        <article class="article">
          <h3 class="article__title"></h3>
          <p class="article__text"></p>
          <a class="article__link">Читать</a>
        </article>
      </template>

      <template id="product-template" class="product-template">
        <li class="product__item">
          <a class="product__item-link">
            <img class="product__item-img" />
            <h3 class="product__item-title"></h3>
            <span class="product__item-price"></span>
            <span class="product__item-old-price"></span>
            <div class="product__item-discount"></div>
          </a>
          <button type="button" class="to-basket">В корзину</button>
        </li>
      </template>

      <script src="./src/scripts/header.js"></script>
      <script src="./src/scripts/footer.js"></script>
    </div>
  </body>
</html>
